<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>help/QA</title>
  {% load static %}
  {% block bootstrap3_extra_head %}
  <link rel="stylesheet" type="text/css" href="/static/css/django.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--
  <script type="text/javascript" src="/static/js/footerFixed.js"></script>
-->
  {% endblock %}
</head>

<body>
  <div id="header">
    <p id="LoginDate" style="margin:25px 0 0 10px;">Last-login： {{datetime}}</p>
    <div style="float: right;">
      <a href="/login/" style="margin:-17px 20px 0 0; color:#fff; float:right;">ログアウト</a>
    </div>
  </div>
  <div style="clear: both;"></div>

  <div>
    <p class="ItemHeader">ヘルプ／マニュアルダウンロード</p>
  </div>
  <div id="LoginInfo">
      <div id="template_area">
        <a><img src="../static/image/pdf_template.jpg" width="50" height="63" alt="PDF" style="margin: 15px 22px 15px 20px;"></a>
        <a href="../static/document/manual.pdf" target="_blank">『 操作マニュアル 』　　Adobe PDF形式　2.2KB
        </a>
      </div>
      <div id="template_area">
        <a><img src="../static/image/excel_template.png" width="60" height="59" alt="Excel" style="margin: 15px 15px 15px 15px;"></a>
        <a href="../static/input/template/input.xlsx" target="_blank">『 入力データ用テンプレート 』　　Microsoft Excel形式　1.6KB
        </a>
      </div>

      <div id="message_area">
        <p>ご質問、お問い合わせは info@tkmes.jp までお願いします。</p>
      <div>
  </div>
  <div style="clear: both;"></div>

    </div>
  </div>
  <div style="clear: both;"></div>

  <div id="BackDiv">
    <button id="BackButton" type="button" onClick="location.href='/top'" class="btn btn-primary">back</button>
  </div>
  <div style="clear: both;"></div>

 
</body>
</html>
